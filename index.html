<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="customProperties.css">
    <link rel='stylesheet' href="reset.css">
    <link rel='stylesheet' href="utiliy.css">
    <link rel='stylesheet' href="index.css">
</head>
<body class='bg-black'>

    <div onclick="newGame()" class="text-alice txt-align-center font-L" id='newGame'>New Game?</div>
<div id='partOne' class='displayNone'>
        <link rel="preload" as="image" href="raw arts\barbarian.png"> <!--Preload character arts-->
        <link rel="preload" as="image" href="raw arts\battlecry.png"> <!--Preload character arts-->
        <link rel="preload" as="image" href="raw arts\mage.png"> <!--Preload character arts-->
    <div class="flex jus-center">
        <div class="bg-darkGrey heightMax ">
            <div class='text-alice txt-align-center font-L max-width'>
                




                
                <div class="margin10">      
                    Choose Your Class: 
                </div>
                <div class="flex margin10 jus-center">
                    <p id="barbarianBtn" class="class-btn" onclick="characterInfo('barbarian')">Barbarian</p> 
                    <p id="warriorBtn" class="class-btn" onclick="characterInfo('warrior')">Warrior</p> 
                    <p id="mageBtn" class="class-btn" onclick="characterInfo('mage')">Mage</p>
                </div>
                <div>
                    <p class="italic marginHorizontal borderHorizontal" id="flavorTextCharacterCreation"></p>

                </div>
                    <div id="bigChar" class="margin10"> <!-- div de crianção de img -->
                    
                </div>
                    <p class="marginHorizontal " id="summaryTextCharacterCreation"></p> <!-- Summary text -->
                <div id="divNextBtn"> <!--Div crianção do NextBtn-->
                </div>

            </div>
        </div>

    </div>
</div> <!--Part 1-->

<div id='partTwo' class='displayNone'>
    <link rel="preload" as="image" href="raw arts\barbarian2.png"> <!--Preload character arts-->
    <link rel="preload" as="image" href="raw arts\battlecry2.png"> <!--Preload character arts-->
    <link rel="preload" as="image" href="raw arts\mage2.png"> <!--Preload character arts-->
    <div class="flex jus-center">
        <div class="bg-darkGrey heightMax ">
            <div class='text-alice txt-align-center font-L max-width'>
                
                <div class="margin10 font-XL">      
                    Choose your sex: 
                </div>
                    <div class="flex jus-center">
                        <div class="class-btn height50px margin10" onclick="sexClick('male')" id="sexClickMale">Male</div><div class="height50px class-btn margin10" onclick="sexClick('female')" id="sexClickFemale">female</div>
                    </div>
                    <div id='imgSex'>
                    </div>
                    <div id="divNextBtn2"></div> <!--Div crianção do NextBtn--> 
            </div>
        </div>

    </div>
</div> <!--Part 2-->

<div id='partThree' class='displayNone'>
    <div class="flex jus-center">
        <div class="bg-darkGrey heightMax ">
            <div class='text-alice txt-align-center font-L max-width'>
                
                <div class="flex borderHorizontal">
                    <div id="imgFace"> <!--imagem-->
                        <img src="" class="faceArt">
                    </div> <!--imagem-->
                        <div class="txt-alignLeft">
                            <h4 style="color:rgb(123, 126, 126)" id="nameDisplay">Name:</h4>
                            <h4>Sex: Femele</h4>
                            <h4>Class: Mage</h4> 
                            <h4 style="color:rgb(123, 126, 126)" id="displaySC">Sub-Class:</h4> 
                            <h4 style="color:rgb(123, 126, 126)" id="displayTraits">Traits:</h4>
                        </div>

                </div> 


                <div class="margin10 borderHorizontal"> <!--stats-->
                    <input class="input-style-one margin2" placeholder="Choose Your Name" id='inputName' onchange= 'nameBTNCall()'>
                    <button class="" id="btnname" onclick = 'nameBTNCall()'>Enter</button></h4>
                </div>


                <div class="margin10 borderHorizontal">
                        <div style="margin-bottom: 4px;">
                            Base character stats:
                        </div> 
                    <div class='flex jus-center font-S' style="gap: 3px; margin: 10px">
                        <div class="squareattributes" onmouseover="(statsExplaMouseOver(0))" id="strN">Str: 2</div>
                        <div class="squareattributes" onmouseover="(statsExplaMouseOver(1))" id="dexN">Dex: 2</div>
                        <div class="squareattributes" onmouseover="(statsExplaMouseOver(2))" id="conN">Con: 2</div>
                        <div class="squareattributes" onmouseover="(statsExplaMouseOver(3))" id="intN">Int: 2</div>
                        <div class="squareattributes" onmouseover="(statsExplaMouseOver(4))" id="wisN">Wis: 2</div>
                        <div class="squareattributes" onmouseover="(statsExplaMouseOver(5))" id="chaN">Cha: 2</div>
                    </div>
                    <div style="font-size: 15px; margin-top: 10px;" id='statsExplanation'>
                        Click in the stats for an explanation 
                    </div>
                        <div style="margin: 10px;"></div>


                        <div class="font-S">
                            <select id="selector" onchange="selectLogic(value)">
                                <option value="0">Select Trait:</option>
                                <option value="1">Lonely: -2 Cha // + 2 Str</option>
                                <option value="2">Smart: -2 Con // + 2 Int</option>
                                <option value="3">Funny: -2 Str // + 2 Cha</option>
                                </select>
                            
                        </div>
                        <div class="margin2"></div>
                </div>
                
                <div class="borderHorizontal ">
                    <div class="margin2">
                        <select  onchange="subClass(value)" id="subHTML">

                        </select>
                    </div>
                    <div class="margin2"></div> <!--class divide selector and the text-->
                    <div class="font-S" style="text-align: justify;">
                        <p style="margin: 2px; margin-left: 10px; margin-right: 10px;" id="subClassText"> </p>
                    </div>
                </div>
                <div class="margin10"></div> <!--divide os dois textos-->
                <div id="divError"></div>
                <p  class="margin10 font-XL next-btn text-alice" onclick="charaterCreationPart3()"> Next</p>         
           
            </div>
        </div>

    </div>
</div> <!--Part 3-->

<div id='partFour' class='displayNone'>
    <div class="flex jus-center">
        <div class="bg-darkGrey heightMax ">
            <div class='text-alice txt-align-center font-L max-width'>
                Choose a Background:
                <div id="backgroundD"></div>
                <div id="backgroundD2"></div>
                <div id="backgroundD3"></div> 


            </div>
        </div>

    </div>
</div> <!--Part 4-->





<div id='game' class='displayNone'>
    <div class="flex jus-center">
        <div class="bg-darkGrey heightMax ">
            <div class='text-alice txt-align-center font-L max-width'>
                <div class="fixed backgroundColorDark"><div id="menuHeader" class=""></div></Div>
                    <div style="height: 158px; width: inheritance;"></div>
                        <div id='menu' class="displayNone"></div> 
                        <div id="text" style="font-size: 17px; text-align: justify; display: block;" class='borderHorizontal text-indent'>     
                            
                       
                           
                         </div>
             </div>
        </div>

    </div>
</div> <!--Part 4-->


</body>
<script src="menus.js"></script>
<script src="objects.js"></script>
<script src="Script.js"></script>
</html>
